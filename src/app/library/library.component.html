<app-header></app-header>
<div class="main-container">
    <app-aside></app-aside>
    <main>
        <div class="library-bar">
            <button class="bar-item" (click)="toggleFormDisplay()">Create Playlist</button>
            <div class="vl"></div>
            <button class="bar-item">Playlists</button>
            <button class="bar-item">Albums</button>
        </div>
        <div class="library-area">
                <p class="empty-message"></p><p class="empty-message">Library is empty. Create a new playlist!</p><p class="empty-message"></p>
        </div>
    </main>



    <div class="blur" [hidden]="!isShowForm"></div>
    <div [hidden]="!isShowForm" class="form-container">
        <div class="form-header">
            <h3>Create playlist</h3>
            <div (click)="toggleFormDisplay()"><i class="bi bi-x-lg"></i></div>
        </div>
        <form [formGroup]="playlistForm" (submit)="createPlaylist()">
            <div class="input-area">
                <label for="image">Image</label>
                <input type="file" formControlName="imageFile">
            </div>
            <div class="input-area">
                <label for="Name">Name</label>
                <input type="text" formControlName="playlistName">
            </div>
            <button type="submit" (click)="toggleFormDisplay()">Create</button>
        </form>
    </div>
    <div id="message"></div>
</div>
